<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Icon Hover Effect</title>
</head>

<body>
    <section class="socialMedia">
        <ul class="sci">

            <li data-text="Google" data-color="rgb(83, 77, 77)">
                <a href="#" id="google">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Facebook" data-color="#1877f2">
                <a href="#" id="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Whatsapp" data-color="#00ff0d">
                <a href="#" id="whatsapp">
                    <i class="fa fa-whatsapp" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Youtube" data-color="#ff0000">
                <a href="#" id="youtube">
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Instagram" data-color="#e4405f">
                <a href="#" id="instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Github" data-color="#1e1f20">
                <a href="#" id="github">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </section>
</body>
<script src="vanilla-tilt.min.js"></script>
<script src="script.js"></script>

</html>
